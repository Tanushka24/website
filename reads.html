<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Anushka Tripathi - Reads">
    <title>Reads - Anushka Tripathi</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Anushka Tripathi</a>

            <!-- Mobile Menu Toggle -->
            <button class="menu-toggle" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="writes.html">Writes</a></li>
                <li><a href="reads.html">Reads</a></li>
            </ul>
        </div>
    </nav>

    <!-- PAGE HERO BANNER-->
    <div class="page-hero" style="background-image: url('images/hero-background.jpg');">
        <div class="page-hero-overlay">
            <div class="page-hero-content">
                <h1 class="page-hero-title">My Reads</h1>
                <p class="page-hero-subtitle">Books &#8226; Papers &#8226; Articles</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <section class="section">
                <h2 class="section-title">What I'm Reading</h2>
                <p class="section-subtitle">A collection of books, papers, articles, and blogs that have influenced my thinking and work.</p>
                
                <div id="reads-container" class="cards-grid">
                    <!-- Reads items will be dynamically inserted here -->
                </div>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="writes.html">Writes</a>
                <a href="reads.html">Reads</a>
            </div>
            <p class="copyright">&copy; 2025 Anushka Tripathi. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="js/reads-data.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Render reads items
        function renderReads() {
            const container = document.getElementById('reads-container');
            if (!container || !readsData) return;

            container.innerHTML = '';

            readsData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';

                let html = '';
                
                if (item.image) {
                    html += `<img src="${item.image}" alt="${item.title}" class="card-image">`;
                }

                html += `<h3 class="card-title">${item.title}</h3>`;
                
                if (item.type) {
                    html += `<div class="card-meta"><span>${item.type}</span></div>`;
                }

                html += `<p class="card-description">${item.description}</p>`;

                if (item.link) {
                    html += `<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="card-link">Read more <i class="fas fa-external-link-alt"></i></a>`;
                }

                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderReads);
        } else {
            renderReads();
        }
    </script>

</body>
</html>
